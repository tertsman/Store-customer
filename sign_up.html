<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerc store.</title>
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="shortcut icon" href="products/fav.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>
<body>
    <div class="container login-main">
        <div class="login-container flexwrap">
            <!-- left -->
            <div class="login-left">
                <div class="logo"><a href="/"><span class="circle"></span>.Store</a></div>
                <p>
                Register with your personal details to use all of site features
                </p>
            <img alt="Illustration of shopping and sales"  src="products/logo.png"/>
            </div>
            <!-- right -->
            <div class="login-right flexwrap">
                <div class="logi-header">
                    <h1>Registeration</h1>
                    <hr>
                </div>
                <hr>
                <div class="login-form ">
                    <p>Please inter details to Register:</p>
                    <form action="">
                        <div class="regis-control">
                            <div class="cotroll-login ">
                                <label for="">first name</label>
                                <input type="text" name="username" id="username" placeholder="Lucas">
                            </div>
                            <div class="cotroll-login">
                                <label for="">Last Name</label>
                                <input type="text" name="username" id="username" placeholder="Jons">
                            </div>
                        </div>
                        <div class="regis-control">
                            <div class="cotroll-login">
                                <label for="">Email</label>
                                <input type="text" name="username" id="username" placeholder="Lucasjons@gmail">
                            </div>
                            <div class="cotroll-login">
                                <label for="">Phone</label>
                                <input type="text" name="username" id="username" placeholder="889-889-233">
                            </div>
                        </div>
                        <div class="regis-control ">
                            <div class="cotroll-login">
                                <label for="">Create password</label>
                                <input type="password" name="username" id="username" placeholder="create password">
                            </div>
                            <div class="cotroll-login">
                                <label for="">confirm password</label>
                                <input type="password" name="username" id="username" placeholder="confirm password">
                            </div>
                        </div>
                        <div class="regis-control">
                            <div class="cotroll-login">
                                <label for="">Date Of birth</label>
                                <input type="date" name="username" id="username">
                            </div>
                            <div class="cotroll-login">
                                <label for="">Gender</label>
                                <input type="text" name="username" id="username" placeholder="gender">
                            </div>
                        </div>
                       
                        <div class="regis-control">
                            <div class="cotroll-login">
                                <label for="">Street address</label>
                                <input type="text" name="username" id="username" placeholder="street">
                            </div>
                            <div class="cotroll-login ">
                                <label for="">city</label>
                                <input type="text" name="username" id="username" placeholder="City">
                            </div>
                        </div>
                        <div class="regis-control">
                            <div class="cotroll-login">
                                <label for="">State/provinc</label>
                                <input type="text" name="username" id="username" placeholder="State/provinc">
                            </div>
                            <div class="cotroll-login">
                                <label for="">country</label>
                                <input type="text" name="username" id="username" placeholder="please input User Name">
                            </div>
                        </div>
                       
                        <div class="login-action">
                            <button class="login-btn"><a href="login.html">Register</a></button>
                        </div>
                       
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
